title: Onsvpub
authors:
  - name: pabsantos
  - name: jotasaraiva
version: 0.2.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: true
      execute:
        warning: false
        echo: false
      fig-align: center
      cap-location: top
      fig-height: 4
      fig-width: 6
      fig-dpi: 300
      df-print: kable
      lang: pt-BR
    html:
      theme: custom.scss
      dpi: 300
      tbl-cap-location: top
    pdf:
      toc-title: √çndice
      documentclass: article
      number-sections: true
      papersize: a4
      cite-method: biblatex
